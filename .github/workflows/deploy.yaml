name: ðŸš€ Deploy to ECR

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPO:   083365649555.dkr.ecr.us-east-1.amazonaws.com/projectarium/v2
  EC2_HOST:   ec2-18-210-101-173.compute-1.amazonaws.com
  EC2_USER:   projectarium

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ðŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::083365649555:role/GitHub-ECR-Deploy
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”‘ Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: ðŸ—ï¸ Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ${{ env.ECR_REPO }}:latest

      - name: ðŸš€ Deploy to EC2
        uses: appleboy/ssh-action@v1
        with:
          host:     ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key:      ${{ secrets.EC2_SSH_KEY }}
          envs:     ECR_REPO,AWS_REGION
          script: |
            aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REPO
            docker pull $ECR_REPO:latest
            docker stop projectarium-v2 2>/dev/null; docker rm projectarium-v2 2>/dev/null; true
            docker run -d --name projectarium-v2 -p 8888:8888 --restart unless-stopped $ECR_REPO:latest