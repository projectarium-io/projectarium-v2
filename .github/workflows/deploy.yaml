name: ğŸš€ Deploy to ECR

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPO:   083365649555.dkr.ecr.us-east-1.amazonaws.com/projectarium/v2
  EC2_HOST:   ec2-18-210-101-173.compute-1.amazonaws.com
  EC2_USER:   projectarium

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: ğŸ—ï¸ Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ${{ env.ECR_REPO }}:latest

      - name: ğŸ—ï¸ Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.yml,scripts/schema.sql,scripts/seed_data.sql"
          target: "/home/projectarium/api"

      - name: ğŸš€ Deploy to EC2
        uses: appleboy/ssh-action@v1
        with:
          host:     ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key:      ${{ secrets.EC2_SSH_KEY }}
          envs:     ECR_REPO,AWS_REGION
          script: |
            aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REPO
            docker pull $ECR_REPO:latest
            cd /home/projectarium/api
            ECR_REPO=$ECR_REPO docker compose up -d --force-recreate